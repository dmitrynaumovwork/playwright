name: Actions Setup
on:
  schedule:
    # - cron: '25 13 * * *' # should match with conditions below  
    # - cron: '40 13 * * *' # should match with conditions below 
    - cron: '05 13 * * *' # should match with conditions below 
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: 'Environment'
        required: true
        default: 'develop'
        options:
        - 'develop'
        - 'staging'
        - 'production'
        - 'local'
      workdir:
        type: choice
        description: 'Playwright directory (default) or root directory'
        required: true
        default: './e2e/playwright/'
        options:
        - './e2e/playwright/'
        - './'
      browser:
        type: choice
        description: 'Browser: Chromium(the most stable), Firefox, WebKit(Safari)'
        required: true
        default: '--project=chromium'
        options:
        - '--project=chromium'
        - '--project=firefox'
        - '--project=webkit'
        - '--'
      test-tag:
        type: choice
        description: 'Tag of scope to test. Empty menu item - all tests (no tags)'
        required: true
        default: '-'
        options:
        - '@debug'
        - '@previous'
        - '@smoke'
        - '-'
      options:
        type: string
        description: 'Test run options (e.g.: --workers=1)'
        required: false
      skip-message:
        type: boolean
        description: 'Skip Slack message?'
        required: true
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - name: Process Cron
      id: cron
      run: |
        echo "Cron value >${{github.event.schedule}}<"
        if [[ "${{github.event.schedule}}" == '45 19 * * *' ]]
        then 
          echo "environment=production" >> "$GITHUB_ENV"
        elif [[ "${{github.event.schedule}}" == '50 19 * * *' ]]
        then 
          echo "environment=staging" >> "$GITHUB_ENV"
        elif [[ "${{github.event.schedule}}" == '55 19 * * *' ]]
        then 
          echo "environment=develop" >> "$GITHUB_ENV"
        else
          echo "environment=${{inputs.environment}}" >> "$GITHUB_ENV"
        fi
    - name: Process inputs
      id: process
      run: |
        if [[ "$environment" == "local" ]]
        then
          echo "locally=true" >> "$GITHUB_ENV"
          echo "workdir=./" >> "$GITHUB_ENV"
          echo "options=--config=e2e/playwright/playwright.config.js --project=chromium --grep @smoke" >> "$GITHUB_ENV"
        else
          echo "locally=false" >> "$GITHUB_ENV"
          echo "workdir=./e2e/playwright/" >> "$GITHUB_ENV"
          echo "options=--grep "${{ inputs.test-tag }}" ${{ inputs.options }} ${{ inputs.browser }}" >> "$GITHUB_ENV"
        fi
    - name: Output processed inputs from the GITHUB_OUTPUT
      run: |
        echo "-------"
        echo "*** DATE: $(date) ***"
        echo "*** Environment input: ${{ inputs.environment }} ***"
        echo "*** Environment process: $environment ***"
        echo "*** Locally process: $locally ***"
        echo "*** Workdir process: $workdir ***"
        echo "*** Options process: $options ***"
        echo "-------"
